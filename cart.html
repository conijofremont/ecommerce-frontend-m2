<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tienda - Carrito</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <!-- Header con Navbar (igual que antes) -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Mi Tienda</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="cart.html">Carrito (<span id="contador-carrito">0</span>)</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main con Lista del Carrito -->
    <main class="container mt-5 pt-5">
        <header class="my-4">
            <h1 class="text-center">Tu Carrito de Compras</h1>
            <p class="text-center">Productos agregados (simulado con localStorage)</p>
        </header>
        <section id="lista-carrito" class="row justify-content-center">
            <!-- Lista se genera con JS -->
            <div class="col-lg-8">
                <div id="lista-items" class="list-group">
                    <!-- Items se agregan dinÃ¡micamente -->
                </div>
                <div class="text-center mt-3">
                    <p id="total-items" class="h5">Total: <span id="contador-total">0</span> productos</p>
                    <button id="vaciar-btn" class="btn btn-outline-danger">Vaciar Carrito</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">

        </div>
    </footer>

    <!-- Bootstrap JS CDN -->
