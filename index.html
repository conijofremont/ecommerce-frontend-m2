</head>

        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html" style="display: flex; align-items: center;">

                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="cart.html">Carrito (<span id="contador-carrito">0</span>)</a>
                        </li>

                        </li>

    <!-- Main Content -->
    <main class="container mt-5 pt-5">
        <header class="my-4 text-center">
            <h1>Bienvenido a RUAJ Hanot</h1>

        </header>

        <section id="grilla-productos" class="row">
            <!-- Productos generados por JS -->
        </section>
    </main>

    <!-- Footer con Redes Sociales -->
    <footer class="bg-dark text-white text-center py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-12 mb-3">
                    <p class="mb-2">&copy; 2025 RUAJ Hanot. Todos los derechos reservados.</p>
                    <p class="mb-0 small">Hecho con HTML5, Bootstrap y JavaScript.</p>
                </div>
                <div class="col-12">
                    <div class="d-flex justify-content-center gap-3">
                        <a href="#" class="text-white fs-4" aria-label="Síguenos en Instagram" title="Instagram">
                            <i class="bi bi-instagram"></i>
                        </a>
                        <a href="#" class="text-white fs-4" aria-label="Síguenos en Facebook" title="Facebook">
                            <i class="bi bi-facebook"></i>
                        </a>
                        <a href="#" class="text-white fs-4" aria-label="Síguenos en TikTok" title="TikTok">
                            <i class="bi bi-tiktok"></i>

                            <i class="bi bi-whatsapp"></i>

                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Botón Flotante del Chatbot -->
    <button id="chatbot-toggle" class="chatbot-toggle" onclick="toggleChatbot()" aria-label="Abrir asistente virtual">
        <i class="bi bi-chat-dots-fill"></i>
    </button>

    <!-- Asistente Virtual (Chatbot) -->
    <div id="chatbot" class="chatbot-closed">
        <div class="chatbot-header" onclick="toggleChatbot()">
            <i class="bi bi-chat-dots-fill"></i>
            <span>¿Necesitas ayuda?</span>
            <i class="bi bi-x-lg close-icon"></i>
        </div>
        <div class="chatbot-body">
            <div class="chatbot-messages" id="chat-messages">
                <div class="message bot">¡Hola! Soy Pascuala tu asistente en RUAJ Hanot</div>
                <div class="message bot">¿En qué te ayudo hoy?</div>
            </div>
            <div class="chatbot-options">
                <button class="btn btn-sm btn-outline-primary w-100 mb-2" onclick="sendMessage('Ver productos')">Ver productos</button>
                <button class="btn btn-sm btn-outline-primary w-100 mb-2" onclick="sendMessage('Métodos de pago')">Métodos de pago</button>
                <button class="btn btn-sm btn-outline-primary w-100 mb-2" onclick="sendMessage('Tiempos de envío')">Tiempos de envío</button>
                <button class="btn btn-sm btn-outline-primary w-100" onclick="sendMessage('Contactar soporte')">Contactar soporte</button>
            </div>
        </div>
    </div>

    <!-- JavaScript del Chatbot (Inline - Ciclo completo: abrir/cerrar/abrir) -->
    <script>
        function toggleChatbot() {
            const chatbot = document.getElementById('chatbot');
            const toggle = document.getElementById('chatbot-toggle');
            if (!chatbot || !toggle) return;

            if (chatbot.classList.contains('chatbot-closed')) {
                // ABRIR
                chatbot.classList.remove('chatbot-closed');
                toggle.style.display = 'none';
            } else {
                // CERRAR
                chatbot.classList.add('chatbot-closed');
                toggle.style.display = 'block';
            }
        }

        function sendMessage(text) {
            const messages = document.getElementById('chat-messages');
            if (!messages) return;

            const userMsg = document.createElement('div');
            userMsg.className = 'message user';
            userMsg.textContent = text;
            messages.appendChild(userMsg);

            setTimeout(() => {
                const botMsg = document.createElement('div');
                botMsg.className = 'message bot';
                let response = '';
                if (text.toLowerCase().includes('producto')) {
                    response = 'Explora todos nuestros productos en <a href="index.html" style="color: var(--celeste-intenso); font-weight: bold;">Home</a>';
                } else if (text.toLowerCase().includes('pago')) {
                    response = 'Aceptamos tarjeta, transferencia y efectivo contra entrega.';
                } else if (text.toLowerCase().includes('envío') || text.toLowerCase().includes('despacho')) {
                    response = 'Envíos a todo Chile: $5.000 (despacho) o retiro gratis en tienda.';
                } else {
                    response = 'Escríbenos a <strong>tienda@ruajhanot.cl</strong> o al <strong>+56 9 4017 7278</strong>';
                }
                botMsg.innerHTML = response;
                messages.appendChild(botMsg);
                messages.scrollTop = messages.scrollHeight;
            }, 800);
        }

        // Cerrar al hacer click fuera
        document.addEventListener('click', function(e) {
            const chatbot = document.getElementById('chatbot');
            const toggle = document.getElementById('chatbot-toggle');
            if (chatbot && toggle && 
                !chatbot.contains(e.target) && 
                !toggle.contains(e.target) && 
                !chatbot.classList.contains('chatbot-closed')) {
                toggleChatbot();
            }
        });

        // Mostrar botón al cargar
        document.addEventListener('DOMContentLoaded', function() {
            const toggle = document.getElementById('chatbot-toggle');
            if (toggle) toggle.style.display = 'block';
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Tu JS principal -->
    <script src="js/script.js"></script>
</body>
</html>
